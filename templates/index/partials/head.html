<!doctype html>
<html lang="es">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.playingwithfoodni.com/static/site/icons/favicon2.ico"/>

    <title>PWF</title>


    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta&family=Raleway:wght@300&display=swap" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.playingwithfoodni.com/static/site/css/bootstrap.css">
    <link rel="stylesheet"  href="https://www.playingwithfoodni.com/static/multislider/multislider.css">
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap" rel="stylesheet"> 


    <style>

      .header-container {
        width: 100%;
        background-color: #FFFDF0;
        margin-bottom: 6vh;
      }
      .initial-none {
       display: none;
       opacity: 0;
       transition: visibility 0s, opacity 0.5s linear;

      }
      .initial-none2 {
       display: none;
       opacity: 0;
      }

      .fade_in {
        animation: fadeIn 2s;
      }
      .fade_out {
        animation: fadeOut 4s;
      }
      .header-navbar {
      }
      .header-social-media {
        padding-top: 5px;
        padding-right: 5px;
        width: 100%;
        text-align: right;
        align-items: right;
        background-color: #FFFDF0 ;
      }
      .header-social-media2{
        padding-right: 5px;
        text-align: right;
        align-items: right;
        background-color: #FFFDF0 ;
        display: None;
      }
      .navbar-toggler-icon {
        color: black;
      }
      .header-social-media > a {
        background-color: #FFFDF0 ;
      }
      .header-social-media_item {
        width: 20px;
        height: 20px;
        margin: 0px 0.3vw;
/*        background-color: black;*/
      }
      .header-main-logocontainer {
        margin-top: 5px;
        background-color: #FFFDF0 ;
        display: grid;
        align-content: center;
        align-items: center;
        justify-content: center;
      }
      .header-main-logocontainer2 {
        margin-top: 5px;
        background-color: #FFFDF0 ;
        display: grid;
        align-content: center;
        align-items: center;
        justify-content: center;
        display: None;
      }
      
      .header-mainlogo {
        height: 30vh;
      }
      .header-mainlogo2{
        height: 30vh;
      }
      .nav-brand {
        transition: opacity 300ms;
        -prefix-animation: slide 1s ease 3.5s forwards;
        -webkit-transition: height .5s, line-height .5s; /* Safari */
        transition: height .5s, line-height .5s;
      }
      .navbar-brand2 {
        display: None;
      }
      .row-vertically-centered {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .row-bottom-aligned {
         display: flex;
         flex-direction: column;
         align-items: flex-end;
         justify-content: left;
      }
      .initial-none3 {
       display: none;
      }


      .cardbordered {
        overflow:hidden;
      }
      .scrolled-nav {
        width: 100%;
        transition: opacity 300ms;
        -webkit-transition: height .5s, line-height .5s; /* Safari */
        transition: height .5s, line-height .5s;
          position: fixed;
      }
      .navbar-logo_img {
        height: 57px;
        width: 115px;
      }
      .row-horizontal_img {
        width: 100%;
        object-fit: cover;
      }
      .row-vertical_img {
        width: 100%;
        object-fit: cover;
      }
      .recetas_img {
        width: 100%;
        object-fit: cover;
        margin-bottom: 10px;
      }
      .servicios_img {
        width: 100%;
        object-fit: cover;
      }
      .blog_img {
        width: 100%;
        object-fit: cover;
      }
      .nav-item {
        text-align: center;
      }
      .navbar-expand-lg .navbar-nav .nav-link {
        font-size: 1.3em;
        padding-right: 2.5em;
        padding-left: 2.5em;
      }
      .carousel-item{
        margin-right: 0px;
      }
      .row-padded {
        padding-top: 10vh
      }
      .row-max-width {
        max-width: 1100px;
        margin-left: 20px;
        margin-right: 20px;
      }
      .row-max-width-lg {
        max-width: 1200px;
        margin-left: 20px;
        margin-right: 20px;
      }
      .bottom-padded-row {
        padding-bottom: 10vh;
      }
      input[type="text"], textarea {
        background-color : #F6DFA4;
      }
      .recipes-category_sub {
        background-color: #F6DFA4;
        text-align: center;
        font-weight: 500;
        font-size: 1.4em; 
        padding: 10px;
        min-height: 90px;
        display: flex;
        justify-content: center;
        align-items: center;   
        }
        .recetas_img {
        width: 100%;
        object-fit: cover;
        margin-bottom: 10px;
      }
      body {
        font-family: 'Poppins', sans-serif;
      }
      .footer {
        bottom: 0;
        width: 100%;
        height: 60px;
        line-height: 60px;
        background-color: #F6DFA4;
        color: black;
      }
   
      .dropdown-menu {
        width: 100%;
      }
      .weighted-title {
        font-weight: 700;
      }
      .trabajemos-div {
          padding-top: 50px;
          width: 100%;
      }
      .trabajemos-p {
        text-align: center;
        font-family: 'Poppins', sans-serif;
        font-size: 4em;
        font-weight: 800;
        margin-bottom: 0px;
      }
      .contacto-p {
        font-size: 1.3em;
        font-family: 'Neuton', serif;
      }
      .recipe_img {
          width: 100%;
        }
      .category-recipes-div {
        min-height: 510px;
      }
      

/*----------------New sidebar menu*/
        .sidebar {
          height: 100%;
          width: 0;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;
          background-color: #FFFDF0;
          overflow-x: hidden;
          transition: 0.5s;
          padding-top: 60px;
        }
        
        .sidebar a {
          padding: 8px 8px 8px 32px;
          text-decoration: none;
          font-size: 25px;
          color: #818181;
          display: block;
          transition: 0.3s;
        }
        
        .sidebar a:hover {
          color: black;
        }
        
        .sidebar .closebtn {
          position: absolute;
          top: 0;
          right: 25px;
          font-size: 36px;
          margin-left: 50px;
        }
        
        .openbtn {
          font-size: 20px;
          cursor: pointer;
          background-color: #111;
          color: white;
          padding: 10px 15px;
          border: none;
        }
        
        .openbtn:hover {
          background-color: #444;
        }
        
        #main {
          transition: margin-left .5s;
          padding: 16px;
        }
        .blog_hr {
          width: 100%;
          background:black;
          height: 1px;
          margin-bottom: 12vh;
          border: none;
        }
        .sidebar_hr {
          width: 100%;
          background-color: #adadad;
          padding-left: 20px;
          color: #adadad;
          margin:0px;
          width: 50%;
          margin-left: 30px;
        }
        .dropdown-menu {
          width: 200px;
          margin-left: 50px;
        }



      
      @keyframes fadeIn{
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeOut{
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      .contact_img {
        width: 100%;
        margin-left: 10px;
        margin-top: 10px
      }
      @media screen and (max-width: 480px)
      {

        .navbar-toggler {
          border: 0px;
        }
        .navbar-toggler::after {
          
        }
        .first-title {
          font-size: 1.3em;
          margin-bottom: 30px;
        }
        .bottom-padded-row {
          padding-bottom: 5vh;
        }
        .hi_p {
          font-size: 1.1em;
        }
        .hi_jess {
          margin-top:20px;
        }
        .row-padded {
          padding-top: 0vh;
        }
        .recetas_title {
          margin-top: 20px;
        }
        .first_recetas_img {
          margin-top:20px;
        }
        .recetas_bottom_padding {
          margin-bottom: 20px;
        }
        .servicios_contactos {
          padding-left: 25px;
          padding-right: 25px;
        }
        .initial-none3 {
          display: flex;
          flex-direction: column;
          align-items: flex-end;
          justify-content: left;
          text-align: left;
          padding-right: 15px;
          padding-left: 15px;
        }
        .hide-after-recipes {
          display: none;
        }
        .trabajemos-div {
          padding-top: 0px ;
          padding-bottom: 5vh;
        }
        .trabajemos-p {
          line-height: 1em;
        }
        .contacto-p {
          font-size: 1.2em;
        }


      }
      @media screen and (max-width: 991px)
      {
        .contact_img {
          margin-left: 0px;
        }
        .navbar-toggler {
          border: 0px;
        }
        .navbar-toggler:focus,
        .navbar-toggler:active,
        .navbar-toggler-icon:focus {
            outline: none;
            box-shadow: none;
        }
        .header-mainlogo {
          display: None;
        }
        .header-social-media {
          display: None;
        }
        .header-social-media2 {
          display: inline;
        }
       .header-main-logocontainer {
          display: None;        
        }  
        .header-main-logocontainer2 {
          display: grid;        
      }
      @media screen and (min-width: 576px) {
        .right-hide {
          display: none;
          background-color: red;
        }

      }





/* Icon CSS */

    </style>
    <style>
      .navbar {
        transition: opacity 300ms;
        --prefix-animation: slide 1s ease 3.5s forwards;
        -webkit-transition: height .5s, line-height .5s; /* Safari */
        transition: height .5s, line-height .5s;
      }

    </style>
    {% block extra_styles %}
    {% endblock %}
  </head>
