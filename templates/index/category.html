{% include 'index/partials/head.html' %}
  <body>
      {% include 'index/partials/navbar.html' %}
      <div class="container-fluid">
        <div class="row row-vertically-centered bottom-padded-row">
          <div class="row row-max-width row-vertically-centered">
            {% for recipe in recipes %}
            <div class="col-12 col-md-4">
                <a style="text-decoration:None;" href="{{ recipe.get_absolute_url }}">
                    <img class="row-horizontal_img cardbordered" src="{{ recipe.imagen.url }}" alt="cofeeimage">
                    <p style="text-align: center;text-decoration: None; color: black ; font-weight: bold;font-size:1.5em">{{ recipe.nombre }}</p>
                </a>
              </div>
            {% endfor %}
          </div>
          
        </div>
      
       
        <footer class="footer">
          <div class="container" style="text-align: center;">
            <span class="text" style="font-weight: bold;">&copy; Playing with Food</span>
          </div>
        </footer>
</div>

  <script src="https://www.playingwithfoodni.com/static/multislider/multislider.js"></script>
  <script>
    $(document).ready(function(){


      var scrollTop = 0;
      $(window).scroll(function(){
        
        scrollTop = $(window).scrollTop();
        $('.counter').html(scrollTop);
        
        if (scrollTop >= 100) {
          console.log('hello');
          $('.navbar').addClass('scrolled-nav');
          $('.navbar-brand').removeClass('initial-none');
          $('.navbar-brand').addClass('fade_in');
        } else if (scrollTop < 100) {
          console.log('hello2');
          $('.navbar').removeClass('scrolled-nav');
          $('.header-main-logocontainer').removeClass('initial-none');
          $('#global-nav').removeClass('scrolled-nav');
          $('.navbar-brand').removeClass('fade_in');
          $('.navbar-brand').addClass('initial-none');
          
          

        }
        
      }); 
      
    });
  </script>
  </body>
</html>
